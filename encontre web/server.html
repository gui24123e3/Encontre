<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Backends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .backend-status {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Verificação de Backends</h1>
    <div id="results"></div>

    <script>
        const backends = [
            'https://backendencontre01.azurewebsites.net/comercio',
            'https://backendecontre2.azurewebsites.net/comercio',
            'https://backendencontre3.azurewebsites.net/comercio',
            'https://encontrebackend4.azurewebsites.net/comercio'
        
        ];

        const checkBackends = async () => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Limpa resultados anteriores

            for (const backend of backends) {
                try {
                    const response = await fetch(backend);
                    const status = response.ok ? 'Ativo' : 'Inativo';
                    resultsDiv.innerHTML += `<div class="backend-status">${backend}: ${status}</div>`;
                } catch (error) {
                    resultsDiv.innerHTML += `<div class="backend-status">${backend}: Erro ao acessar</div>`;
                }
            }
        };

        checkBackends();
    </script>
</body>
</html>
